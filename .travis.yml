sudo: false

env:
  global:
  - secure: ""
  - GH_REF: github.com/karelhala/jenkins-test.git
  - GH_BRANCH: gh-pages

language: node_js

node_js:
  - '5.10.1'
npm:
  - '3.8.3'
cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - bash ./build.sh
  - bash ./.travis-deploy.sh
